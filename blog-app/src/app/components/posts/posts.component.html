<button (click)="this.loginService.switchEditor()">ss</button>
<div *ngFor="let post of posts">
    <h2><a (click)="this.getPostsByUser(post.author)">{{post.author}}</a></h2>
    <p>{{post.content}}</p>
    <p *ngIf="post.pending==true">PENDING</p>
    <button (click)="this.deletePost(post.id)">delete</button>
</div>
