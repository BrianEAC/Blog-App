<div *ngIf="this.postsService.postFormOpen">
  <div class="container login-form">
    <h1>Create Post</h1>
    <div class="form-group">
      <label for="Title">Title</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="this.postModel!.title"
      />
    </div>
    <div class="form-group">
      <label for="Content">Content</label>
      <textarea
        rows="15"
        class="form-control"
        [(ngModel)]="this.postModel!.content"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="this.submitPost()">Submit</button>
  </div>
</div>

<div *ngIf="this.postsService.editFormOpen">
  <div class="container login-form">
    <h1>Edit Post</h1>
    <div class="form-group">
      <label for="Title">Title</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="this.postModel!.title"
      />
    </div>
    <div class="form-group">
      <label for="Content">Content</label>
      <textarea
        rows="15"
        class="form-control"
        [(ngModel)]="this.postModel!.content"
      ></textarea>
    </div>
    <button class="btn btn-primary" (click)="this.editPost()">Submit</button>
  </div>
</div>
